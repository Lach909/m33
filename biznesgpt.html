<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiznesGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BiznesGPT</h1>
            <p class="subtitle">Twój asystent biznesowy AI</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="greeting" class="greeting-message"></div>
                
                <div class="input-section">
                    <input type="text" id="userInput" placeholder="Zadaj pytanie dotyczące biznesu...">
                    <button id="sendButton">Wyślij</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 BiznesGPT. Wszystkie prawa zastrzeżone.</p>
        </footer>
    </div>
    
    <script src="biznesgpt.js"></script>
</body>
</html>
