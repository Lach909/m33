<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiznesGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu-bar">
        <div class="menu-bar-left">
            <label for="filename">Nazwa pliku: </label>
            <input type="text" id="filename" value="biznesgpt.csv" style="width:140px;">
        </div>
        <div class="menu-bar-right">
            <button class="save-load-btn" onclick="saveToFile()">Zapisz plik</button>
            <input type="file" id="fileInput" accept=".csv" onchange="loadFromFile(event)">
            <button class="save-load-btn" onclick="document.getElementById('fileInput').click()">Wczytaj plik</button>
        </div>
    </nav>
    <div class="menu-bar-spacer"></div>
    <div class="center-page">
        <div class="main-content-width">
            <h1 style="font-size:1.6em;font-weight:bold;letter-spacing:1px;margin-bottom:36px;">BiznesGPT</h1>
            
            <div class="main-container">
                <div class="input-section">
                    <h2>Wprowadź dane biznesowe</h2>
                    <textarea id="businessData" placeholder="Wprowadź dane biznesowe, które chcesz przeanalizować..."></textarea>
                </div>
                
                <div class="controls-section">
                    <button id="analyzeBtn" onclick="analyzeData()">Analizuj dane</button>
                    <button id="clearBtn" onclick="clearData()">Wyczyść</button>
                </div>
                
                <div class="results-section">
                    <h2>Wyniki analizy</h2>
                    <div id="resultsContainer"></div>
                </div>
                
                <div class="data-table-section">
                    <h2>Tabela danych</h2>
                    <div id="dataTableContainer">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>Parametr</th>
                                    <th>Wartość</th>
                                    <th>Analiza</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <!-- Dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="biznesgpt.js"></script>
</body>
</html>
